{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}LOGIN{% endblock title %}
{% block navbar %}
    <header class="text-gray-700 body-font">
          <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="{% url 'landing-page' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">        
              <span class="ml-3 text-xl">이전</span>
            </a>            
          </div>
    </header>
{% endblock navbar %}

{% block content %}
<div class="max-w-lg mx-auto pt-12">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'signup' %}">계정이 없나요?</a>
    </div>

    <form method="post" class="mt-5">        
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="mt-3 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            로그인
        </button>
    </form>
    
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="#">비밀번호를 잊어 버리셨나요?</a>
    </div>
</div>
{% endblock content %}
