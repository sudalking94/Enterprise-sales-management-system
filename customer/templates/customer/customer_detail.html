{% extends 'base.html' %}

{% block title %}회원 상세{% endblock title %}

{% block content %}

    <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0 lg:w-4/5 mx-auto">
        {% if customer.picture %}
            <div class="w-full flex items-center justify-between">
                <div></div>            
                <img class="w-10 h-10 bg-gray-300 rounded-full flex-shrink-0" src="{{ customer.picture.url }}">
            </div>
        {% endif %}
        {% include 'partials/detail_nav.html' with model=customer %}        
        <div id="form">
            {% include 'customer/customer_detail_info.html' %}
        </div>
    </div>    

{% endblock content %}
