<div class="flex border-t border-gray-300 py-2">    
    <span class="text-gray-500">구매자</span>
    <span class="ml-auto text-gray-900">{{ saleslog.customer }}</span>
</div>          
<div class="flex border-t border-gray-300 py-2">    
    <span class="text-gray-500">제품명</span>
    <span class="ml-auto text-gray-900">{{ saleslog.product }}</span>
</div>          
<div class="flex border-t border-gray-300 py-2">    
    <span class="text-gray-500">가격</span>
    <span class="ml-auto text-gray-900">{{ saleslog.won_price }}</span>
</div>                        
<div class="flex border-t border-gray-300 py-2">    
    <span class="text-gray-500">결제방식</span>
    <span class="ml-auto text-gray-900">
    {% if saleslog.pay_way == 'cash' %}현금
    {% elif saleslog.pay_way == 'credit' %}카드
    {% endif %}                
    </span>
</div>            
<div class="flex border-t border-gray-300 py-2">
    <span class="text-gray-500">등록 일자</span>
    <span class="ml-auto text-gray-900">{{ saleslog.created }}</span>
</div>
<div class="flex border-t border-b mb-6 border-gray-300 py-2">
    <span class="text-gray-500">수정 일자</span>
    <span class="ml-auto text-gray-900">{{ saleslog.updated }}</span>
</div>
{% if saleslog.memo %}
    <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 mt-5 shadow px-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">메모</dt>
        <dd class="text-sm font-medium text-gray-500">{{ saleslog.memo }}<dd>
    </div>            
{% endif %}
