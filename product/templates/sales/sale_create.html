{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Register sales log{% endblock title %}
{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'products:sale-list' %}">이전</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">판매 등록</h1>
    </div>    

    <form method="post" class="mt-5">
        {% csrf_token %}
        
        {{ form|crispy }}        
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            제출
        </button>
    </form>
    
    
</div>

{% endblock content %}
