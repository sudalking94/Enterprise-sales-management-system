<div class="flex mb-4" x-data="{ detail: true }">
    <a x-on:click="detail = true" x-bind:class="detail ? 'text-indigo-500 border-indigo-500' : 'border-gray-300'" hx-get="{{ model.get_absolute_url }}" hx-target="#form" class="cursor-pointer flex-grow border-b-2 py-2 text-lg px-1">            
        상세
    </a>            
    <a x-on:click="detail = false" x-bind:class="! detail ? 'text-indigo-500 border-indigo-500' : 'border-gray-300'" hx-get="{{ model.get_edit_url }}" hx-target="#form" class="cursor-pointer flex-grow border-b-2 py-2 text-lg px-1">            
        정보 수정
    </a>    
</div>
